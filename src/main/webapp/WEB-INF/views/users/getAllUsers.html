<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/admin/users/getUser(id=${user.getId()})}" th:text="${user.getName()}"></a>
</div>
<br/>
<hr/>

<a href="/admin/users/new">Create new user</a>
<br/>

<a th:href="@{/logout}" th:text="Logout"></a>

</body>
</html>
